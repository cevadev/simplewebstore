<!DOCTYPE html>
<html>
    <head>
        <title>Upload demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- escribimos la forma de captura 
             enctype debe ir obligatoriamente si queremos subir un archivo
             action=upload es el nombre urlPatterns del servlet UploadServlet -->
        <form method="post" enctype="multipart/form-data" action="upload">
            Archivo a subir: <input type="file" name="uploadFile"><br>
            <input type="submit" value="Enviar">
        </form>
        
    </body>
</html>
